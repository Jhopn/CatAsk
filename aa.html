<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Rotação</title>
  <style>
    #seuElemento {
      width: 100px;
      height: 700px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="seuElemento"></div>

  <script>
    var elemento = document.getElementById('seuElemento');
    elemento.style.webkitTransform = 'rotate(90deg)';
  </script>
</body>
</html>
